<div  *ngIf="myVar">
  <form  class="fadeInDown" [formGroup]="form" (ngSubmit)="save()">
    <h1>ברוך הבא ל CE-P</h1>
    <p>מספר זהות / כתובת מייל:</p>
    <input formControlName="name" />
    <p>סיסמא:</p>
    <input formControlName="password" />
    <br>
    <button mat-raised-button type="submit" [disabled]="!form.valid">שליחה</button>
    <p>{{stringErr}}</p>

    <a mat-button routerLink="/signin" (click)="none()">הרשמה לאתר</a>
    <a mat-button routerLink="/" (click)="none()">כניסה כאורח</a>
    <a mat-button routerLink="/forgot-password" (click)="none()">שכחת סיסמא?</a>
    <a mat-button routerLink="/shops" (click)="none()">בעלי חנויות</a>
 
  </form>
</div>
