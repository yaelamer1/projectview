    <div class="fff">
      <img src="/assets/image/{{arr[0].Product?.Picture}}">
      {{arr[0].Product?.Name}}
      {{arr[0].Product?.Description}}
    </div>
    <table mat-table [dataSource]="arr" class="mat-elevation-z8">

      <ng-container matColumnDef="Shop">
        <th mat-header-cell *matHeaderCellDef> חנות </th>
        <td mat-cell *matCellDef="let element"> {{element.Shop?.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef> עיר </th>
        <td mat-cell *matCellDef="let element"> {{element.Shop?.City?.Name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef> טלפון </th>
        <td mat-cell *matCellDef="let element"> {{element.Shop?.Phone}} </td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef> מחיר </th>
        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
