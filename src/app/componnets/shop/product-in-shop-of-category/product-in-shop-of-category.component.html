<ul>
        <li *ngFor="let item of arr">
                <div class="divEvent">
                        <a mat-button routerLink="/product-detail-shop/{{shopId}}" (click)="product(item)">
                                <img src="/assets/image/{{item.Picture}}">
                                <br>
                                {{item?.Name}}
                        </a>
                </div>
        </li>
</ul>
