<h1>בעל חנות? יש לך מוצרים בזול? </h1>
<h2>אצלנו המוצרים שלך יכנסו להשוואת המחירים ואם הם באמת יהיו זולים כולם יקנו ממך</h2>
<h3>פרטי החנות:</h3>
<form [formGroup]="form" (ngSubmit)="save()">
    <p>שם החנות:</p>
    <input formControlName="Name" />
    <p>עיר:</p>
    <input formControlName="CityName" />
    <!-- <input [(ngModel)]="City.Name" [ngModelOptions]="{standalone: true}" /> -->
    <p>מספר טלפון:</p>
    <input formControlName="Phone" />
    <br>
    <br>
    <button mat-raised-button type="submit" [disabled]="!form.valid">שליחה</button>
</form>
<br>
<div *ngIf="shop">
<h5>שלום לבעלי {{shop.Name}} זוהית בהצלחה!</h5>
<h5>באפשרותך להוסיף מוצר או לעדכן מוצר</h5>
<a mat-raised-button routerLink="/update-product-shops/{{shop.Id}}/-1">הוספת מוצר</a>
<a mat-raised-button routerLink="/update-product-shops/{{shop.Id}}/{{shop.Id}}">עדכון מוצר</a>
</div>
