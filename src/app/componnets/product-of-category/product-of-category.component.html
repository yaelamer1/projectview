    <h1>{{categoryName}}</h1>
    <table mat-table [dataSource]="arr" class="mat-elevation-z8">
      <!-- איך לעשות שהקישור יהיה על כל השורה ולא רק על כל תא -->
      <!-- <a mat-button routerLink="/freeSearch/{{element.Name}}"> -->
      <!-- </a> -->

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> שם </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button routerLink="/freeSearch/{{element.Name}}">{{element.Name}}</a> 
        </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef> תיאור </th>
        <td mat-cell *matCellDef="let element">
          <a mat-button routerLink="/freeSearch/{{element.Name}}"> {{element.Description}}</a>
         </td>
      </ng-container>

      <ng-container matColumnDef="ProdDate">
        <th mat-header-cell *matHeaderCellDef> תאריך ייצור </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button routerLink="/freeSearch/{{element.Name}}">{{element.ProdDate}}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="Picture">
        <th mat-header-cell *matHeaderCellDef> תמונה </th>
        <td mat-cell *matCellDef="let element"> 
          <a mat-button routerLink="/freeSearch/{{element.Name}}">
          <img src="/assets/image/{{element.Product?.Picture}}"></a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
