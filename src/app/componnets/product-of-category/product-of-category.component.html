<h1>{{categoryName}}</h1>
<!-- <ul>
    <li *ngFor="let item of arr"><a mat-button routerLink="/freeSearch/{{item.Name}}">{{item.Name}}</a></li>
  </ul> -->
  <table mat-table [dataSource]="arr" class="mat-elevation-z8">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
    </ng-container> 
  
    <ng-container matColumnDef="ProdDate">
      <th mat-header-cell *matHeaderCellDef> ProdDate </th>
      <td mat-cell *matCellDef="let element"> {{element.ProdDate}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let element"> {{element.Picture}} </td>
    </ng-container>
  
    <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
  </table>
