<div *ngIf="myVar">
<form [formGroup]="form"  (ngSubmit)="save()">
  <h1>Wellcome to CE-P</h1>
<p>Email / Id</p>
<input formControlName="name"/>
<p>Password</p>
<input formControlName="password"/>
<br>
<button mat-raised-button type="submit" [disabled]="!form.valid">sumbit</button>
<!-- <input type="submit"  [disabled]="!form.valid"/> -->
<p>{{stringErr}}</p>

<a mat-button routerLink="/signin"(click)="none()" >Signin</a>
<a mat-button routerLink="/"  (click)="none()"   >Enter as visiter</a>
</form>
</div>
