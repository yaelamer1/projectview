<form [formGroup]="form" (ngSubmit)="signin()">
  <h1>Signin</h1>
  <p>Id</p>
  <input formControlName="id"/> 
  <!-- <div *ngIf="name.errors?.required">
    Name is required.
  </div> -->
  <p>Name</p>
  <input formControlName="name"/>  
  <p>Email</p>
  <input formControlName="Email"/>  
  <p>Phone</p>
  <input formControlName="Phon"/>
  <p>Address</p>
  <input formControlName="area"/>

  <input formControlName="password"/>
  <!-- <input type="submit"  [disabled]="!form.valid"/> -->
  <br>
  <button mat-raised-button type="submit"  [disabled]="!form.valid">שליחה</button>

  </form>
  <h2>{{mess}}</h2>
